{% include 'common/top.html' %}

    <!--Breadcrumb Start-->
    <section id="breadcrumb">
      <div class="container">
        <ol class="breadcrumb">
          <li><a href="{% url 'dashboard' %}">Dashboard</a></li>
          <li class="active">Change Password</li>
        </ol>
      </div>
    </section>
    <!--Breadcrumb End-->

    <section id="main">
      <div class="container">
        <div class="row">

            {% include 'common/left.html' %}

          <div class="col-md-9">
              <!-- History -->
              <div class="panel panel-default">
                <div class="panel-heading main-color-bg">
                  <h3 class="panel-title ">Change Password</h3>
                </div>
                <div class="panel-body" align='center'>

                    <form action="{% url 'chngpass' %}" method="post">{% csrf_token %}

                    <label  for="Old Password"><b>Old Password:</b></label>
                    <input type="password" name="old_pass" placeholder="Old Password" value=""><br>

                    <label for="New Password"><b>New Password:</b></label>
                      <input type="password" name="pass1" placeholder="New Password" value=""><br>

                      <label for="Confirm Password"><b>Confirm Password:</b></label>
                      <input type="password" name="pass2" placeholder="Confirm Password" value=""><br>
                      <button type="submit">Submit</button>
                      </form>

                </div>
              </div>
          </div>
        </div>
      </div>
    </section>

    {% if messages %}
        <script>
            function myFunction() {
                {% for message in messages %}
                      alert("{{ message }}");
                {% endfor %}
            }
            myFunction()
        </script>
    {% endif %}


{% include 'common/foot.html' %}
